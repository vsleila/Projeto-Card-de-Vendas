<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Card</title>

	<link rel="stylesheet" href="styles.css">
	<link rel="shortcut icon" href="img-favicon/favicon-32x32.png" type="image/x-icon">

	<!-- Fontes dos Textos -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">

</head>

<body>
	<main>
		<section class="card-content">
			<div class="card-photo">
				<img src="img-produto/image-product-desktop.jpg" alt="Imagem do Produto - Perfume" id="img-produto">
			</div>

			<div class="product">
				<h2 class="product-type">PERFUME</h2>
				<h1 class="product-name">Gabrielle Essence Eau De Perfum</h1>
				<p class="product-description">A floral, solar and voluptous interpertration composed by Oliver Polge,
					Perfumer-Creator for the
					House of
					CHANEL</p>
				<div class="price">
					<h3>$149.99</h3>
					<h4>$169.99</h4>
				</div>

				<div class="button">
					<a href="x">
						<button class="button-cart">
							<img src="img-cart/icon-cart.svg" alt="Imagem de um carrinho de compras" id="icon-bottom">
							<h2 class="button-text">Add to Cart</h2>
						</button>
					</a>
				</div>
			</div>


		</section>
	</main>

</body>

</html>
