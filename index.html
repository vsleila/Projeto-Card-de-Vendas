<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Card</title>
</head>

<body>
	<main>
		<section class="card-content">
			<div class="photo">
				<img src="img-produto/image-product-desktop.jpg" alt="Imagem do Produto - Perfume">
			</div>

			<div class="content">
				<h2 id="text-product">PERFUME</h2>
				<h1 id="text-product-name">Grabrielle Essence Eau De Perfum</h1>
				<p>A floral, solar and voluptous interpertration composed by Oliver Polge, Perfumer-Creator for the House of
					CHANEL</p>
				<h3 id="text-price">$149.99</h3>
				<h4 id="text-small-price">$169.99</h4>
			</div>

			<div class="bottom-cart">
				<h2 id="text-bottom">Add to Cart</h2>
				<img src="img-cart/icon-cart.svg" alt="Imagem de um carrinho de compras" id="icon-bottom">
			</div>

		</section>
	</main>

</body>

</html>
